<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Command file</title>
</head>
<body>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script>
        Office.initialize = function(){
             
        };
        function openDialog(event){
                var completeUrl = window.location.protocol + "//" + window.location.host + '/dialog.html';
                    Office.context.ui.displayDialogAsync(completeUrl, { width: 10, height: 5, requireHTTPS: true }, function (asyncResult) {
                    var dialog = asyncResult.value;
                    window.dialog = dialog;
                });
                event.completed();
            }
       
    </script>
</body>
</html>
