    <script>
        Office.Initialize = function(){
        
        };
        window.openDialog = function(){
            var completeUrl = window.location.protocol + "//" + window.location.host + '/dialog.html';
                Office.context.ui.displayDialogAsync(completeUrl, { width: 10, height: 5, requireHTTPS: true }, function (asyncResult) {
                var dialog = asyncResult.value;
                window.dialog = dialog;
            });
        }
